<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>


<body>
     <div>
          <svg th:attr="width=${#ctx.session.order.carport.width * 100 + 100}, height=${#ctx.session.order.carport.length * 100 + 100}" >
               <rect x="0" y="0" th:attr="width=${#ctx.session.order.carport.width * 100 + 100}, height=${#ctx.session.order.carport.length * 100 + 100}"
               style="stroke: #000000; fill:none"/>
               <rect x="50" y="50" th:attr="width=${#ctx.session.order.carport.width * 100}, height=${#ctx.session.order.carport.length * 100}"
               style="stroke: #000000; fill: #ffffff"/>
               <th:block th:each="spær, iStat:${#ctx.session.spær}">
                    <rect y="0" th:attr="x=${iStat.index*100}, width=${10}, height=${10}"
                         style="stroke: #000000; fill:none"/>
               </th:block>
          </svg>
     </div>
</body>
</html>
